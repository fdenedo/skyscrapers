<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Skyscrapers</title>
</head>
<body>
    <div class="main-window">
        <div class="main-menu">
            <h1>Skyscrapers</h1>
            <div class="set-size-btns">
                <div class="size-btn s3">3</div>
                <div class="size-btn s4">4</div>
                <div class="size-btn s5">5</div>
            </div>
            <button>Start</button>
        </div>
        <div class="game">
            <div class="game-area-container">
                <div class="grid">
                    <!-- Cells will be populated here -->
                </div>
                <div class="clue-container top"></div>
                <div class="clue-container left"></div>
                <div class="clue-container right"></div>
                <div class="clue-container bottom"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/App.js"></script>
</body>
</html>
